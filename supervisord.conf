[supervisord]
nodaemon=true
user=root

[eventlistener:processes]
command=bash -c "printf 'READY\n' && while read line; do kill -SIGQUIT $PPID; done < /dev/stdin"
events=PROCESS_STATE_STOPPED,PROCESS_STATE_EXITED,PROCESS_STATE_FATAL

[program:live-index]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout #stderr -> stdout
stderr_logfile_maxbytes=0
command=/bin/dps-live-index -a 0.0.0.0:8099
    -i /data/mainnet-16/index
    -b /data/mainnet-16/bootstrap
    -c /data/mainnet-16/root.checkpoint
    -d /data/mainnet-16/protocol
    -l info
    -u flow_public_mainnet16_execution_state
    --seed-address="access-007.mainnet16.nodes.onflow.org:3569"
    --seed-key="28a0d9edd0de3f15866dfe4aea1560c4504fe313fc6ca3f63a63e4f98d0e295144692a58ebe7f7894349198613f65b2d960abf99ec2625e247b1c78ba5bf2eae"
